<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <div class="title">Таймер</div>
        <div class="timer">
            <div class="container-days">
                <div class="countDay"></div>
                <div class="textD text"></div>
            </div>
            <div class="colon">:</div>
            <div class="container-hour">
                <div class="countHour"></div>
                <div class="textH text"></div>
            </div>
            <div class="colon">:</div>
            <div class="container-minute">
                <div class="countMinute"></div>
                <div class="textM text"></div>
            </div>
            <div class="colon">:</div>
            <div class="container-second">
                <div class="countSecond"></div>
                <div class="textS text"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
